<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" conten="width=device-width, initial-scale=1.0">
        <title>Totally real Webstore By Ahmed Abduljader</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="Webstore-container">
            <h2>Webstore Shopping</h2>
            
            <div id="ButtonCenter">
                <input type="text" id="product" name="text" class="input" placeholder="enter a number between 1-20">
                <!-- Add an ID to the loader div for easier selection in JavaScript -->
                <div class="loader" id="loader"></div>

                <!-- Modify the button's onclick event to call a new function 'onButtonClick' -->
                <button id="Product" class="HOVER" onclick="onButtonClick()">Show me Product!</button>
            </div>

            <div id="category-div"></div>

            <div id="description-div"></div>

            <div id="price-div"></div>

            <div id="title-div"></div>

            <div id="image-div" alt="image icon">
        </div>

    </body>
    <footer>
        <div id="Source-div">
            <h2>Thanks to <a href="https://fakestoreapi.com">Fakestoreapi</a></h2>
        </div>
    </footer>
    <script src="script.js"></script>
</html>
