<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" conten="width=device-width, initial-scale=1.0">
        <title>Totally real Webstore By Ahmed Abduljader</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="Webstore-container">
            <h2>Webstore Shopping</h2>
            
            <div id="ButtonCenter">
                <input type="text" id="product" name="text" class="input" placeholder="enter a number between 1-20">
                <button class="HOVER" onclick="getProduct()">Show me Product!</button>
            </div>

            <div id="category-div"></div>

            <div id="description-div"></div>

            <div id="price-div"></div>

            <div id="title-div"></div>

            <div id="image-div" alt="image icon">
        </div>

    </body>
    <footer>
